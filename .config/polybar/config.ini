coccupied = #42A5F5

shade1 = #5c7c7c
shade2 = #4C5464
shade3 = #5C7C7C
shade4 = #647484
shade5 = #4C5464
shade6 = #424C5E
shade7 = #64B5F6
shade8 = #90CAF9
txt = #2C2C2C

## Material Colors

red = #e53935
pink = #d81b60
